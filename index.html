<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylinder volume</title>
</head>
<body>
  <script>
    var radiusR = prompt("Please enter radius R");
    var heightH = prompt("Please enter height H");
    const Pi = 3.14;

    var cylVolume = parseInt(radiusR) * parseInt(radiusR) * parseInt(Pi) * parseInt(heightH);

    alert("Volume is: " + cylVolume);
  </script>
</body>
</html>
